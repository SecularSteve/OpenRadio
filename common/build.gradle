plugins {
    id("com.google.devtools.ksp")
}
apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: "com.google.gms.google-services"
apply from: "../constants.gradle"

android {
    namespace = project.ext.namespace
    compileSdk project.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            manifestPlaceholders.firebaseCrashlyticsCollectionEnabled = false
        }

        release {
            manifestPlaceholders.firebaseCrashlyticsCollectionEnabled = true
        }
    }
    compileOptions {
        sourceCompatibility project.ext.javaVersion
        targetCompatibility project.ext.javaVersion
    }

    kotlinOptions {
        jvmTarget = project.ext.kotlinJvmTarget
    }

    packagingOptions {
        resources {
            excludes += [
                    'META-INF/DEPENDENCIES.txt',
                    'META-INF/DEPENDENCIES'
            ]
        }
    }
}

dependencies {
    api "androidx.media:media:$androidxMediaVersion"
    api group: "androidx.exifinterface", name: "exifinterface", version: "$exifinterfaceVersion"
    ksp("androidx.room:room-compiler:$roomVersion")
    api "androidx.room:room-runtime:$roomVersion"
    api "androidx.room:room-ktx:$roomVersion"
    api "androidx.work:work-runtime-ktx:$workVersion"
    api "com.android.support:multidex:$multidexVersion"
    api "com.google.android.material:material:$materialVersion"
    api "androidx.core:core-ktx:$kotlinCoreKtx"
    api "androidx.activity:activity-ktx:$kotlinActivityKtx"
    // Import the Firebase BoM (see: https://firebase.google.com/docs/android/learn-more#bom)
    api platform("com.google.firebase:firebase-bom:$firebaseBom")
    api ("com.google.firebase:firebase-analytics-ktx") {
        exclude module: "play-services-ads-identifier"
        exclude module: "play-services-measurement"
        exclude module: "play-services-measurement-sdk"
    }
    api ("com.google.firebase:firebase-crashlytics-ktx") {
        exclude module: "play-services-ads-identifier"
        exclude module: "play-services-measurement"
        exclude module: "play-services-measurement-sdk"
    }
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlinxCoroutinesAndroid"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinxCoroutinesCore"
    api "androidx.media3:media3-exoplayer:$media3Version"
    api "androidx.media3:media3-datasource:$media3Version"
    api "androidx.media3:media3-exoplayer-hls:$media3Version"
    api "androidx.media3:media3-exoplayer-dash:$media3Version"
    api "androidx.media3:media3-ui:$media3Version"
    api "androidx.media3:media3-cast:$media3Version"
    api "androidx.media3:media3-session:$media3Version"
    api "com.google.android.gms:play-services-location:$googlePlayServicesLocationVersion"
    api "com.google.http-client:google-http-client-gson:$googleHttpClientGsonVersion"
    api("com.google.api-client:google-api-client-android:$googleApiClientAndroidVersion") {
        exclude group: "org.apache.httpcomponents"
    }
    api("com.google.apis:google-api-services-drive:$googleApiServicesDrive") {
        exclude group: "org.apache.httpcomponents"
    }
    // https://mvnrepository.com/artifact/org.jdom/jdom2
    api group: "org.jdom", name: "jdom2", version: "$jdom2Version"
    api "de.westnordost:countryboundaries:$countryboundariesVersion"

    // https://mvnrepository.com/artifact/junit/junit
    testApi group: "junit", name: "junit", version: "$junitVersion"
    testApi group: "org.json", name: "json", version: "$jsonTestVersion"
}
